<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Shorts</title>
</head>
<style>    
    body, html
    {
        height: 100%;
        margin: 0;
    }
    .head
    {
        background-image: linear-gradient(43deg, #ffdee9, #b5fffc);
        border: 0;
        margin: 0;
        margin-left: 1%;
        margin-right: 1%;
        border-radius: 10px;
        text-align: center;
    }
    .wrapper
    {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, #868686, #ffffff);
        margin: 0;
        border: 0;
    }
    .heading
    {
        font-family: 'Source Sans Pro', sans-serif;
        text-transform: uppercase;
        font-size: 54px;
        color: #28232e;
        display: inline;
    }
    @media only screen and (max-width: 450px)
    {
        .heading
        {
            font-family: 'Source Sans Pro', sans-serif;
            text-transform: uppercase;
            font-size: 30px;
            color: #28232e;
            display: inline;
        }
    }
    .optionpane
    {        
        margin: auto;
        margin-top: 100px;
        min-height: 125px;
        max-width: 475px;
        background-image: linear-gradient(43deg, #ffdee9, #b5fffc);
        border-radius: 10px;
        padding: 25px;
        text-align: center;
    }
    
    @media only screen and (max-width: 500px)
    {
        .optionpane
        {
            margin: auto;
            margin-top: 50px;
            min-height: 125px;
            max-width: 475px;
            background-image: linear-gradient(43deg, #ffdee9, #b5fffc);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }
    }
    .option
    {
        background-image: linear-gradient(#382929,#9c3f3f);
        margin-top: 20px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: 1s;
    }
    .option:hover
    {            
        border-radius: 50%;
    }
    @media only screen and (max-width: 500px)
    {
        .option
        {
            background-image: linear-gradient(#382929,#9c3f3f);
            margin-top: 2px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .option:hover
        {            
            background-image: linear-gradient(180deg,#382929,#9c3f3f);
        }
    }
    .studentlist
    {
        background-color: #1a7249;
        color: white;
        cursor: pointer;
    }
    .studentlisttitle
    {
        background-color: #1a7249;
        color: white;
        font-size: 30px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="head">
            <h1 class="heading">
                Shorts
            </h1>
        </div>
        <div class="optionpane">
            <p id="changepswd" class="option">Change Password</p>
            <br>
            <p id="createlink" class="option">Create New Link</p>
            <br>
            <br>
            <div id="linkoptions" style="display: none;">
                <form action="/urlsubmithandler" method="POST">
                    <input type="text" size=40 name="link" placeholder="Link to The Website">
                    <input type="text" size=40 name="custom" placeholder="Custom Link">
                    <br>
                    <label for="linkvisible">Anyone can Open the Link:</label>
                    <select id="linkvisible" name="open_to_all">
                        <option value="none" selected disabled>Selection an Option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <div id="studentlist" style="display: none"></div>
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("createlink").addEventListener("click", function(event){
        document.getElementById("linkoptions").style.display="block";
       $.getJSON('/getloginslist',function(data){
            var txt="<p class=\"studentlisttitle\">Student List</p>";
            for(i=0; i<data.users.length; i++)
            {
                txt+="<p class=\"studentlist\"><input type=\"checkbox\" name=\"students\" value="+data.users[i]+">"+data.users[i]+"</p>";
            }
            console.log(txt);
            document.getElementById("studentlist").innerHTML=txt;
        });
    });
    document.getElementById("linkvisible").addEventListener("change", function(event){
        if(document.getElementById("linkvisible").value=="yes")
            document.getElementById("studentlist").style.display="none";
        else
            document.getElementById("studentlist").style.display="block";
    });
</script>
</html>
